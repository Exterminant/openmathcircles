<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ user.username }}</h1>

    <h2>Articles:</h2>
    <ul>
    {% for article in users_events %}
        <li>{{ article.title }} - {{ article.date_of_event }}</li>
        <p><a href="{% url 'article-detail' article.pk %}">link</a></p>
    {% empty %}
        <li>No articles to display</li>
    {% endfor %}
    </ul>
</body>
</html>
